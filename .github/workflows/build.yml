name: Build Electron App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./interface_client
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build for macOS
        run: npm run package -- --mac

      - name: Upload mac build
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: interface_client/dist/

  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./interface_client
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build for Linux
        run: npm run package -- --linux

      - name: Upload linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: interface_client/dist/

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./interface_client
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build for Windows
        run: npm run package -- --win

      - name: Upload windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: interface_client/dist/


name: Build Electron App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./interface_client
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build for macOS
        run: npm run package -- --mac

      - name: Show output structure
        run: ls -laR release/build

      - name: Upload mac x64
        uses: actions/upload-artifact@v4
        with:
          name: mac-x64
          path: release/build/mac/**/*

      - name: Upload mac arm64
        uses: actions/upload-artifact@v4
        with:
          name: mac-arm64
          path: release/build/mac-arm64/**/*

      - name: Upload dmg + zip
        uses: actions/upload-artifact@v4
        with:
          name: mac-installers
          path: |
            release/build/*.dmg
            release/build/*.zip

  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./interface_client
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build for Linux
        run: npm run package -- --linux

      - name: Show output structure
        run: ls -laR release/build

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: release/build/*.AppImage

      - name: Upload other Linux builds
        uses: actions/upload-artifact@v4
        with:
          name: linux-extra
          path: release/build/linux-*/**

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./interface_client
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build for Windows
        run: npm run package -- --win

      - name: Show output structure
        run: ls -laR release/build

      - name: Upload Windows .exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: release/build/*.exe

      - name: Upload other Windows builds
        uses: actions/upload-artifact@v4
        with:
          name: windows-extra
          path: release/build/win-*/**